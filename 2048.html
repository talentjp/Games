<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 60px;
            color: #776e65;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 380px;
            align-items: center;
            margin-bottom: 10px;
        }

        .score-container {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        #game-board {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 6px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            position: relative;
        }

        .tile {
            background-color: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.1s ease-in-out;
        }

        /* Tile Colors */
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 32px;}
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 32px;}
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 32px;}
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 24px;}
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 24px;}

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 6px;
            display: none; /* Hidden by default */
        }

        .overlay h2 {
            font-size: 50px;
            color: #776e65;
            margin-bottom: 20px;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .instructions {
            margin-top: 20px;
            color: #776e65;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>2048</h1>
        <div class="score-container">
            <div>SCORE</div>
            <div id="score">0</div>
        </div>
    </div>

    <div id="game-board">
        <div class="overlay" id="game-over">
            <h2 id="game-message">Game Over!</h2>
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <div class="instructions">Use <strong>Arrow Keys</strong> or <strong>Swipe</strong> to join the numbers!</div>

<script>
    const gridSize = 4;
    let grid = [];
    let score = 0;
    let isGameOver = false;

    // Initialize Game
    function initGame() {
        grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
        score = 0;
        isGameOver = false;
        document.getElementById('score').innerText = score;
        document.getElementById('game-over').style.display = 'none';
        
        // Start with 2 random tiles
        addNewTile();
        addNewTile();
        updateDisplay();
    }

    // Add a '2' at a random empty location
    function addNewTile() {
        let emptyTiles = [];
        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                if (grid[r][c] === 0) {
                    emptyTiles.push({r, c});
                }
            }
        }
        if (emptyTiles.length > 0) {
            let rand = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            grid[rand.r][rand.c] = 2;
        }
    }

    // Update HTML grid
    function updateDisplay() {
        const board = document.getElementById('game-board');
        // Keep the overlay, clear tiles
        const overlay = document.getElementById('game-over');
        board.innerHTML = '';
        board.appendChild(overlay);

        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                let val = grid[r][c];
                let tile = document.createElement('div');
                tile.className = 'tile';
                if (val > 0) {
                    tile.innerText = val;
                    tile.classList.add(`tile-${val}`);
                }
                board.appendChild(tile);
            }
        }
    }

    // --- LOGIC ENGINE ---

    // Slide a single row to the left and merge
    function slideRow(row) {
        // 1. Filter out zeros
        let arr = row.filter(val => val !== 0);
        
        // 2. Merge adjacent equals
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === arr[i + 1]) {
                arr[i] *= 2;
                score += arr[i];
                arr[i + 1] = 0;
            }
        }
        
        // 3. Filter zeros again (created by merge)
        arr = arr.filter(val => val !== 0);

        // 4. Pad with zeros to fit grid size
        while (arr.length < gridSize) {
            arr.push(0);
        }
        return arr;
    }

    function moveLeft() {
        let moved = false;
        for (let r = 0; r < gridSize; r++) {
            let oldRow = grid[r];
            let newRow = slideRow(oldRow);
            if (oldRow.join(',') !== newRow.join(',')) {
                grid[r] = newRow;
                moved = true;
            }
        }
        return moved;
    }

    // Rotate grid clockwise to allow using moveLeft logic for other directions
    function rotateGrid() {
        let newGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                newGrid[c][gridSize - 1 - r] = grid[r][c];
            }
        }
        grid = newGrid;
    }

    function moveRight() {
        rotateGrid(); rotateGrid(); // Rotate 180
        let moved = moveLeft();
        rotateGrid(); rotateGrid(); // Rotate back
        return moved;
    }

    function moveUp() {
        rotateGrid(); rotateGrid(); rotateGrid(); // Rotate 270 (Left becomes Up)
        let moved = moveLeft();
        rotateGrid(); // Rotate back
        return moved;
    }

    function moveDown() {
        rotateGrid(); // Rotate 90
        let moved = moveLeft();
        rotateGrid(); rotateGrid(); rotateGrid(); // Rotate back
        return moved;
    }

    function handleMove(direction) {
        if (isGameOver) return;

        let moved = false;
        if (direction === 'ArrowLeft') moved = moveLeft();
        if (direction === 'ArrowRight') moved = moveRight();
        if (direction === 'ArrowUp') moved = moveUp();
        if (direction === 'ArrowDown') moved = moveDown();

        if (moved) {
            addNewTile();
            document.getElementById('score').innerText = score;
            updateDisplay();
            checkStatus();
        }
    }

    // --- GAME STATUS CHECKS ---

    function checkStatus() {
        // 1. Check Win
        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                if (grid[r][c] === 2048) {
                    endGame("You Win!");
                    return;
                }
            }
        }

        // 2. Check Loss (Full board && No merges possible)
        let zeros = 0;
        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                if (grid[r][c] === 0) zeros++;
            }
        }
        
        if (zeros === 0) {
            let canMerge = false;
            // Check horizontal merges
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize - 1; c++) {
                    if (grid[r][c] === grid[r][c+1]) canMerge = true;
                }
            }
            // Check vertical merges
            for (let c = 0; c < gridSize; c++) {
                for (let r = 0; r < gridSize - 1; r++) {
                    if (grid[r][c] === grid[r+1][c]) canMerge = true;
                }
            }

            if (!canMerge) {
                endGame("Game Over!");
            }
        }
    }

    function endGame(msg) {
        isGameOver = true;
        document.getElementById('game-message').innerText = msg;
        document.getElementById('game-over').style.display = 'flex';
    }

    function restartGame() {
        initGame();
    }

    // Input Listeners
    document.addEventListener('keydown', (e) => {
        if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
            e.preventDefault(); // Stop scrolling
            handleMove(e.key);
        }
    });

    // Touch Support
    let touchStartX = 0;
    let touchStartY = 0;
    
    document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, {passive: false});

    document.addEventListener('touchend', (e) => {
        let touchEndX = e.changedTouches[0].screenX;
        let touchEndY = e.changedTouches[0].screenY;
        
        let dx = touchEndX - touchStartX;
        let dy = touchEndY - touchStartY;

        if (Math.abs(dx) > Math.abs(dy)) {
            if (Math.abs(dx) > 30) { // Threshold
                handleMove(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
            }
        } else {
            if (Math.abs(dy) > 30) {
                handleMove(dy > 0 ? 'ArrowDown' : 'ArrowUp');
            }
        }
    }, {passive: false});

    // Start
    initGame();

</script>
</body>
</html>
