<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>River Rush Co-op V7</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: monospace; user-select: none; -webkit-user-select: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        
        .hud-top { padding: 10px; color: white; text-shadow: 1px 1px 0 #000; font-size: 20px; font-weight: bold; pointer-events: none; }
        
        .controls { 
            pointer-events: auto; 
            display: flex; 
            justify-content: space-between; 
            padding: 20px 40px;
            padding-bottom: 60px;
        }

        .btn {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            touch-action: none;
        }
        .btn:active, .btn.active { background: rgba(0, 255, 0, 0.6); transform: scale(0.95); border-color: #0f0; }
        
        #status-overlay {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; display: none; pointer-events: auto;
        }
        #status-text { font-size: 40px; font-weight: 900; color: white; text-shadow: 2px 2px 0 #000; margin-bottom: 10px; }
        
        #restart-btn {
            background: #fff; color: #333; padding: 15px 30px; font-size: 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold;
        }

        #debug-panel {
            position: absolute; top: 50px; left: 10px;
            background: rgba(0,0,0,0.7); color: #0f0;
            padding: 10px; font-size: 12px; border-radius: 4px;
            pointer-events: none; white-space: pre;
        }

        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; color: white;
            display: flex; align-items: center; justify-content: center;
            z-index: 100; font-size: 24px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/playroomkit/multiplayer.umd.js"></script>
</head>
<body>

    <div id="loading">Connecting...</div>
    <div id="game-container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div id="score">0m</div>
            <div id="role-indicator">Initializing...</div>
        </div>
        
        <div id="debug-panel">Waiting for network...</div>

        <div id="status-overlay">
            <div id="status-text">CRASHED!</div>
            <button id="restart-btn">Restart</button>
        </div>

        <div class="controls">
            <div class="btn" id="btn-left">◀</div>
            <div class="btn" id="btn-right">▶</div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const CONFIG = {
            width: 40,
            length: 2000,
            speed: 0.6,
            steerForce: 0.8
        };

        // --- Network Globals ---
        let isHost = false;
        let myPlayer = null;
        let connected = false;
        let activePlayers = []; // Local cache of player objects

        // --- Game Globals ---
        let game = {
            raftX: 0,
            distance: 0,
            status: 'playing',
            obstacles: []
        };
        let localInput = 0;
        let inputInterval = null;

        // --- Three.js Globals ---
        let scene, camera, renderer;
        let raftGroup, waterMesh;
        let paddles = {}; // Map of playerID -> Mesh
        let obstacleMeshes = [];

        // =========================================
        // INITIALIZATION
        // =========================================
        window.onload = async () => {
            initGraphics();
            initControls();
            requestAnimationFrame(render);

            try {
                await Playroom.insertCoin({ 
                    skipLobby: false, 
                    gameId: "river-rush-v7", 
                    discord: false 
                });
                
                connected = true;
                isHost = Playroom.isHost();
                myPlayer = Playroom.myPlayer();

                // INIT STATE IMMEDIATELY
                if(myPlayer) {
                    await myPlayer.setState('dir', 0);
                }

                // If Host, setup listeners
                Playroom.onPlayerJoin((player) => {
                    console.log("Player Joined:", player.id);
                    player.setState('dir', 0); // Force init state
                    activePlayers.push(player);
                    createPaddle(player);
                });

                // Handle quits
                Playroom.onPlayerQuit((player) => {
                    activePlayers = activePlayers.filter(p => p.id !== player.id);
                    removePaddle(player.id);
                });

                // Populate initial players
                activePlayers = Playroom.getPlayers();
                activePlayers.forEach(p => createPaddle(p));

                document.getElementById('loading').style.display = 'none';
                document.getElementById('role-indicator').innerText = isHost ? "HOST" : "CLIENT";

                if (isHost) {
                    Playroom.setState('game', game);
                }

            } catch (err) {
                console.error("Init Error", err);
                document.getElementById('loading').innerText = "Offline Mode";
                setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);
                isHost = true; // Fallback
            }
        };

        // =========================================
        // GAME LOGIC
        // =========================================

        function updateHost() {
            if (game.status !== 'playing') return;

            let totalSteer = 0;
            let debugText = "PLAYERS:\n";

            // Aggregate Input
            activePlayers.forEach(p => {
                const dir = p.getState('dir') || 0;
                totalSteer += dir;
                
                // Visual update for paddles
                updatePaddleVisual(p.id, dir);
                debugText += `${p.id.substr(0,4)}: ${dir}\n`;
            });

            // Physics
            game.raftX -= totalSteer * CONFIG.steerForce;
            game.raftX = Math.max(-18, Math.min(18, game.raftX));
            game.distance += CONFIG.speed;

            // Obstacles
            if (game.distance > 100 && Math.random() < 0.03) {
                const type = Math.random() > 0.5 ? 'rock' : 'log';
                const x = (Math.random() * 30) - 15;
                game.obstacles.push({ id: Date.now() + Math.random(), type, x, z: 80 });
            }

            game.obstacles.forEach(o => o.z -= CONFIG.speed);
            game.obstacles = game.obstacles.filter(o => o.z > -20);

            // Collision
            for (let o of game.obstacles) {
                const dx = o.x - game.raftX;
                const dz = o.z; 
                if (Math.sqrt(dx*dx + dz*dz) < 2.5) {
                    game.status = 'gameover';
                    break;
                }
            }
            if (game.distance >= CONFIG.length) game.status = 'won';

            // Sync
            if (connected) Playroom.setState('game', { ...game });

            document.getElementById('debug-panel').innerText = debugText;
        }

        function updateClient() {
            if (!connected) return;

            const serverState = Playroom.getState('game');
            if (serverState) {
                game.raftX = THREE.MathUtils.lerp(game.raftX, serverState.raftX || 0, 0.2);
                game.distance = serverState.distance || 0;
                game.status = serverState.status || 'playing';
                game.obstacles = serverState.obstacles || [];
            }
            
            // Still update paddles visually based on peer states
            let debugText = "PEERS:\n";
            activePlayers = Playroom.getPlayers(); // Refresh list
            activePlayers.forEach(p => {
                const dir = p.getState('dir') || 0;
                updatePaddleVisual(p.id, dir);
                debugText += `${p.id.substr(0,4)}: ${dir}\n`;
            });
            document.getElementById('debug-panel').innerText = debugText;
        }

        // =========================================
        // GRAPHICS & RENDER
        // =========================================

        function render() {
            requestAnimationFrame(render);

            if (isHost) updateHost();
            else updateClient();

            // 1. Move Raft
            if (raftGroup) {
                raftGroup.position.x = game.raftX;
                raftGroup.position.y = Math.sin(Date.now() * 0.003) * 0.2;
                raftGroup.rotation.z = -game.raftX * 0.01;
            }

            // 2. Sync Obstacles
            syncObstacles();

            // 3. Water
            if (waterMesh) {
                const pos = waterMesh.geometry.attributes.position;
                const t = Date.now() * 0.003;
                for(let i=0; i<pos.count; i++) {
                    const x = pos.getX(i);
                    const y = pos.getY(i);
                    const flow = y - (t * 8);
                    pos.setZ(i, Math.sin(x*0.4+t)*0.2 + Math.sin(flow*0.3)*0.4);
                }
                pos.needsUpdate = true;
            }

            // 4. UI
            document.getElementById('score').innerText = Math.floor(game.distance) + "m";
            const overlay = document.getElementById('status-overlay');
            if (game.status !== 'playing') {
                overlay.style.display = 'block';
                document.getElementById('status-text').innerText = game.status === 'won' ? "VICTORY" : "CRASHED";
                document.getElementById('restart-btn').style.display = isHost ? 'block' : 'none';
            } else {
                overlay.style.display = 'none';
            }

            renderer.render(scene, camera);
        }

        function syncObstacles() {
            obstacleMeshes.forEach(m => m.userData.seen = false);
            game.obstacles.forEach(d => {
                let mesh = obstacleMeshes.find(m => m.userData.id === d.id);
                if (!mesh) {
                    const geo = d.type === 'rock' ? new THREE.DodecahedronGeometry(1.5) : new THREE.CylinderGeometry(0.5,0.5,4);
                    const mat = new THREE.MeshLambertMaterial({ color: d.type === 'rock' ? 0x888888 : 0x5c4033 });
                    mesh = new THREE.Mesh(geo, mat);
                    if (d.type !== 'rock') mesh.rotation.set(Math.PI/2, Math.random(), 0);
                    mesh.position.y = 0.5;
                    mesh.userData.id = d.id;
                    mesh.position.x = d.x;
                    mesh.castShadow = true;
                    scene.add(mesh);
                    obstacleMeshes.push(mesh);
                }
                mesh.position.z = d.z;
                mesh.userData.seen = true;
            });
            for (let i = obstacleMeshes.length-1; i>=0; i--) {
                if (!obstacleMeshes[i].userData.seen) {
                    scene.remove(obstacleMeshes[i]);
                    obstacleMeshes.splice(i,1);
                }
            }
        }

        function createPaddle(player) {
            if (paddles[player.id]) return;

            // Visual representation of a player (a small box on the raft)
            const geo = new THREE.BoxGeometry(1, 4, 0.2);
            const mat = new THREE.MeshLambertMaterial({ color: player.getProfile().color.hex || 0xffffff });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Random position on raft
            const offset = (Object.keys(paddles).length - 1) * 1.5; 
            mesh.position.set(0, 2, 0); // Relative to raft group
            
            paddles[player.id] = mesh;
            raftGroup.add(mesh);
        }

        function removePaddle(id) {
            if (paddles[id]) {
                raftGroup.remove(paddles[id]);
                delete paddles[id];
            }
        }

        function updatePaddleVisual(id, dir) {
            const mesh = paddles[id];
            if (!mesh) return;

            // Animate paddle based on input
            if (dir !== 0) {
                // Paddling animation
                mesh.rotation.z = Math.sin(Date.now() * 0.01) * 0.5 * dir;
                mesh.position.x = dir * 1.5; // Move to side of boat
            } else {
                mesh.rotation.z = 0;
                mesh.position.x = 0; // Center
            }
        }

        // =========================================
        // INPUT HANDLER
        // =========================================

        function initControls() {
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const restartBtn = document.getElementById('restart-btn');

            restartBtn.onclick = () => {
                if(isHost) {
                    game.status = 'playing'; game.distance = 0; game.raftX = 0; game.obstacles = [];
                    Playroom.setState('game', game);
                }
            };

            const sendInput = (val) => {
                localInput = val;
                
                // Visuals
                if (val === -1) { btnLeft.classList.add('active'); btnRight.classList.remove('active'); }
                else if (val === 1) { btnRight.classList.add('active'); btnLeft.classList.remove('active'); }
                else { btnLeft.classList.remove('active'); btnRight.classList.remove('active'); }

                // Network
                if (connected && myPlayer) {
                    myPlayer.setState('dir', val);
                }
            };

            // Start repeating input to ensure it sticks
            const startInput = (val) => {
                if (inputInterval) clearInterval(inputInterval);
                sendInput(val);
                // Re-send every 100ms to combat packet loss/sync issues
                if (val !== 0) {
                    inputInterval = setInterval(() => sendInput(val), 100);
                }
            };

            const stopInput = () => {
                if (inputInterval) clearInterval(inputInterval);
                sendInput(0);
            };

            // Bindings
            const bind = (btn, val) => {
                btn.onpointerdown = (e) => { e.preventDefault(); startInput(val); };
                btn.onpointerup = (e) => { e.preventDefault(); stopInput(); };
                btn.onpointerleave = (e) => { e.preventDefault(); stopInput(); };
            };
            bind(btnLeft, -1);
            bind(btnRight, 1);

            window.addEventListener('keydown', (e) => {
                if(e.repeat) return;
                const k = e.key.toLowerCase();
                if(k==='a' || k==='arrowleft') startInput(-1);
                if(k==='d' || k==='arrowright') startInput(1);
            });
            window.addEventListener('keyup', (e) => {
                const k = e.key.toLowerCase();
                if(['a','d','arrowleft','arrowright'].includes(k)) stopInput();
            });
        }

        // =========================================
        // THREE JS INIT
        // =========================================
        function initGraphics() {
            const container = document.getElementById('game-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 200);
            camera.position.set(0, 18, -20);
            camera.lookAt(0,0,10);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dl = new THREE.DirectionalLight(0xffffff, 0.8);
            dl.position.set(50, 100, -50);
            dl.castShadow = true;
            scene.add(dl);

            // Water
            const wGeo = new THREE.PlaneGeometry(120, 200, 40, 40);
            wGeo.rotateX(-Math.PI/2);
            waterMesh = new THREE.Mesh(wGeo, new THREE.MeshPhongMaterial({color: 0x0099ff, shininess: 80, flatShading: true}));
            scene.add(waterMesh);

            // Banks
            const bGeo = new THREE.BoxGeometry(20, 10, 200);
            const bMat = new THREE.MeshLambertMaterial({color: 0x228B22});
            const b1 = new THREE.Mesh(bGeo, bMat); b1.position.set(-30, -2, 0); scene.add(b1);
            const b2 = new THREE.Mesh(bGeo, bMat); b2.position.set(30, -2, 0); scene.add(b2);

            // Raft Container
            raftGroup = new THREE.Group();
            scene.add(raftGroup);

            // Raft Base
            const logGeo = new THREE.CylinderGeometry(0.6, 0.6, 6, 8);
            const logMat = new THREE.MeshLambertMaterial({color: 0x8B4513});
            for(let i=0; i<5; i++){
                const l = new THREE.Mesh(logGeo, logMat);
                l.rotation.set(Math.PI/2, 0, Math.PI/2);
                l.position.x = (i-2)*1.2;
                raftGroup.add(l);
            }
            
            window.onresize = () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            };
        }
    </script>
</body>
</html>
